<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belly Button Biodiversity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid p-0">
    <div class="header bg-light text-center pt-5 pb-5">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p class="text-secondary">Use the interactive charts below to explore the dataset</p>
    </div>
    <div class="content row m-4 p-4">
        <div class="col-3">
            <div class="card bg-light mb-2">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Test Subject ID No.:</h5>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu w-100 text-center" id="dropdown">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="demographic">
                    Demographic Info
                </div>
                <table class="table table-striped">
                    <tbody id="sample-metadata">
                    <tr>
                        <th scope="row">ID</th>
                        <td>940</td>
                    </tr>
                    <tr>
                        <th scope="row">ethnicity</th>
                        <td>Caucasian</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6" id="otu-chart">
        </div>
        <div class="col-3" id="gauge-chart">
            Gauge Chart (Optional)
        </div>
        <div class="col-12 mt-5" id="bubble-chart">
        </div>
    </div>
</div>
</body>
</html>
